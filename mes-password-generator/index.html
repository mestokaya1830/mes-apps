<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Free Web Password Generator">
    <meta name="keywords" content="Password, Generator, JavaScript, Css, Mesfor">
    <meta name="author" content="Mustafa Kaya Mesto">
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" href="./logo.webp">
    <title>Mesfor Password Generator</title>
  </head>
  <body>
    <div class="container">
      <img src="./logo.webp" alt="" class="logo">
      <h1 class="title">Mesfor Password Generator</h1>
      <div class="dropzone">
        <div class="result-con">
          <div id="result"></div>
          <button class="btn-copy" id="clipboard">
            <img src="./copy.png" alt="" height="40px">
          </button>
        </div>
        <div class="settings">
          <div class="setting">
            <span>Password Length</span>
            <input type="number" id="length" min="4" max="20" value="20">
          </div>
          <div class="setting">
            <span>Include uppercase letters</span>
            <label class="checkbox-con">
              <input type="checkbox" id="uppercase" checked="checked">
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="setting">
            <span>Include lowercase letters</span>
            <label class="checkbox-con">
              <input type="checkbox" id="lowercase" checked="checked">
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="setting">
            <span>Include numbers</span>
            <label class="checkbox-con">
              <input type="checkbox" id="numbers" checked="checked">
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="setting">
            <span>Include symbols</span>
            <label class="checkbox-con">
              <input type="checkbox" id="symbols" checked="checked">
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
  
        <button class="btn btn-large" id="generate">
          Generate Password
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
